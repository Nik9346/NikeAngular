<div class="container-fluid" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()">
    <app-navbar [shoesSelectedArray]="shoesSelectedArray" (displaycartEmitter)="viewCart()" (closeCartEmitter)="hideCartNow()" [cartVisible]="cartVisible" [isLoggedIn]="isLoggedIn" [username]="user" (logoutEmitter)="logout()"></app-navbar>
    <app-slider></app-slider>
    <div class="container my-3">
        <div class="row mt-md-3">
            <h3>Infinite Scroll ({{shoes.length}})</h3>
        </div>
        <div class="row">
            <div class="col-12 px-1 col-md-6 col-lg-4 col-xl-3 my-2" *ngFor="let s of shoes">
                <app-shoes-card  [shoes]="s"></app-shoes-card>
            </div>
            <div *ngIf="isLoading" class="d-flex justify-content-center">
                <div class="spinner-border my-3 " role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
