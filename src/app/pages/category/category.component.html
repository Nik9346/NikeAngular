<div class="container-fluid">
    <app-navbar [shoesSelectedArray]="shoesSelectedArray" (displaycartEmitter)="viewCart()" (closeCartEmitter)="hideCartNow()" [cartVisible]="cartVisible" [isLoggedIn]="isLoggedIn" [username]="user" (logoutEmitter)="logout()"></app-navbar>
    <app-slider></app-slider>
    <div class="container horizontal-scrollable">
        <div class="row mt-md-3 mb-5">
            <h3>{{catOfShoes}} ({{shoesCategory.length}})</h3>
        </div>
        <div class="row">
            <ng-container *ngFor="let s of shoesCategory">
            <div class="my-2 px-auto px-md-1 col-12 col-md-6 col-lg-4 col-xxl-3">
                <app-shoes-card [shoes]="s" ></app-shoes-card>
            </div>
        </ng-container>
        </div>
    </div>
    <app-footer></app-footer>
</div>
