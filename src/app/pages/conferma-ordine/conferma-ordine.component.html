<div class="container-fluid">
    <app-navbar-payment></app-navbar-payment>
    <div class="mt-5 container">
        <div class="text-center">
            <h4>Ordine Confermato</h4>
        </div>
        <div class="d-md-flex">
            <div class="col-12 col-md-8 p-2 px-md-3 py-md-3">
                <div class="row mb-3" *ngFor="let s of shoesOrdered">
                    <app-card-order-product [shoes]="s"></app-card-order-product>
                </div>
            </div>
            <div class="col-12 col-md-4 p-2 px-md-3 py-md-3">
                <div class="row">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5 *ngIf="orderNumber">Ordine NÂ°{{orderNumber}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{nome}} {{cognome}}</li>
                            <li class="list-group-item">{{indirizzo}}, {{citta}}, {{cap}}</li>
                            <li class="list-group-item">{{email}}</li>
                            <li class="list-group-item">{{telefono}}</li>
                        </ul>
                    </div>
                    <div class="justify-content-center mt-2 mt-md-5 d-flex">
                        <button class="col-12 btn-add-cart" (click)="resetCart()" routerLink="/home-page">Acquista Nuovi Prodotti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
